      - grpcs
      - http
      - https
services:
  - connect_timeout: 60000
    enabled: true
    host: auth_service
    name: authservice_v1
    path: /
    port: 8080
    protocol: http
    read_timeout: 60000
    retries: 5
    routes:
      - https_redirect_status_code: 426
        name: authservice-route
        path_handling: v1
        paths:
          - /api/v1/authservice
        preserve_host: false
        protocols:
          - http
          - https
        regex_priority: 0
        request_buffering: true
        response_buffering: true
        strip_path: true
