definitions:
  handlers.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
      userType:
        type: string
    required:
    - email
    - password
    - userType
    type: object
  handlers.RegisterRequest:
    properties:
      email:
        type: string
      password:
        type: string
      userType:
        type: string
    required:
    - email
    - password
    - userType
    type: object
  models.Base:
    properties:
      created_at:
        type: string
      deletedAt:
        format: date-time
        type: string
      id:
        type: integer
      updated_at:
        type: string
    type: object
info:
  contact: {}
paths:
  /login:
    post:
      consumes:
      - application/json
      description: Login with email, password and user type
      parameters:
      - description: User login info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Base'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login an existing user
  /register:
    post:
      consumes:
      - application/json
      description: Register with email, password and user type
      parameters:
      - description: User registration info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Base'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
swagger: "2.0"
